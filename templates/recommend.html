<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
  }
  nav {
    background-color: #333;
    padding: 0.5rem 0;
    text-align: center;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
  }
  nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 1.5rem;
    font-size: 1.2rem;
    transition: color 0.3s ease;
  }
  nav a:hover {
    color: #ff9900;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
  }
  .book {
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    padding: 1.5rem;
    display: flex;
    margin-bottom: 1.5rem;
    transition: transform 0.3s ease;
  }
  .book:hover {
    transform: translateY(-5px);
  }
  .book img {
    max-width: 120px;
    height: auto;
    margin-right: 1.5rem;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
  }
  .book-info {
    flex: 1;
  }
  .book-title {
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: 0.5rem;
  }
  .book-author {
    font-size: 1.2rem;
    color: #666;
  }
  .book-description {
    margin-top: 1rem;
    color: #444;
  }
</style>
</head>


<body>
    <header>
        <h1>My Book Recommender</h1>
    </header>
    <nav class="navbar">
        <ul class = "nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/recommend">Recommend</a></li>
    </ul>
    </nav>

<!-- Taking Input -->
    <div class="container">
        <div class="row">
            <div class="class-12">
                <h1 style="font-size:50px">Recommend Books</h1>
                <form action= "/recommend_books" method="post">
                    <input name="book" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>
<!--                Recommended 5 books-->
            <div class="class-12">
                <h4 style="font-size:40px">Recommendations</h4>
                {%for i in num_range%}
                <div class=book style="margin-top:50px">
                    <div>
                        <div class="card-body">
                            <img class="card-img-top" src="{{image[i]}}">
                            <p>book_name: {{title[i]}}</p>
                            <p class ="text-red">Author: {{author[i]}}</p>
                            <p>Year Of Publication: {{year[i]}}</p>
                        </div>
                    </div>
                </div>
                {%endfor%}
            </div>
        </div>
    </div>
</body>
</html>
